<!doctype html>
<html>

<head>
  <title>Add a Snippet</title>
  <script src="popup.js"></script>
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>

<body>
  <div class="container">

    <div class="resource box">
      <h4 class="box-label">
        Resource Text
      </h4>
      <input class="resource-text" id="resource-text">
    </div>

    <div class="response box">
      <h4 class="box-label"> Response Text</h4>

      <p id="response-text" class="response-text"></p>

    </div>

    <div id="btn-translate" class="btn btn-translate"> Translate</div>

  </div>
  <div class="loader" id="loader">
    <div class="dots">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>

</body>

</html>
